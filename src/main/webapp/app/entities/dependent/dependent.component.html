<div>
    <h2 id="page-heading">
        <span>Dependents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dependent" [routerLink]="['/dependent/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Dependent
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dependents?.length === 0">
        <span>No dependents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dependents && dependents.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span>Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="birthDate"><span>Birth Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="enrolleeName"><span>Enrollee</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let dependent of dependents ;trackBy: trackId">
                    <td><a [routerLink]="['/dependent', dependent.id, 'view']">{{ dependent.id }}</a></td>
                    <td>{{ dependent.name }}</td>
                    <td>{{ dependent.birthDate | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="dependent.enrolleeId">
                            <a [routerLink]="['/enrollee', dependent.enrolleeId , 'view']" >{{ dependent.enrolleeName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/dependent', dependent.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/dependent', dependent.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dependent)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
