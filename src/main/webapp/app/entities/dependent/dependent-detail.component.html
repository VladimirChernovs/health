<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dependent">
            <h2><span>Dependent</span> {{ dependent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ dependent.name }}</span>
                </dd>
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{ dependent.birthDate }}</span>
                </dd>
                <dt><span>Enrollee</span></dt>
                <dd>
                    <div *ngIf="dependent.enrolleeId">
                        <a [routerLink]="['/enrollee', dependent.enrolleeId, 'view']">{{ dependent.enrolleeName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dependent', dependent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
